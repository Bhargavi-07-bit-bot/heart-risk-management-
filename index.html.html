<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Risk Management Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .question {
      margin: 20px 0;
    }

    .question label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    .options {
      margin-left: 15px;
    }

    .options label {
      margin-right: 20px;
    }

    button {
      background: #27ae60;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
    }

    button:hover {
      background: #219150;
    }

    #result {
      text-align: center;
      font-weight: bold;
      color: #e74c3c;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Heart Risk Management Survey</h1>
    <form id="heartSurvey">

      <div class="question">
        <label>1. Do you have a family history of heart disease?</label>
        <div class="options">
          <label><input type="radio" name="q1" value="yes"> Yes</label>
          <label><input type="radio" name="q1" value="no"> No</label>
        </div>
      </div>

      <div class="question">
        <label>2. Do you smoke or have a history of smoking?</label>
        <div class="options">
          <label><input type="radio" name="q2" value="yes"> Yes</label>
          <label><input type="radio" name="q2" value="no"> No</label>
        </div>
      </div>

      <div class="question">
        <label>3. Do you have high blood pressure?</label>
        <div class="options">
          <label><input type="radio" name="q3" value="yes"> Yes</label>
          <label><input type="radio" name="q3" value="no"> No</label>
        </div>
      </div>

      <div class="question">
        <label>4. Do you have high cholesterol levels?</label>
        <div class="options">
          <label><input type="radio" name="q4" value="yes"> Yes</label>
          <label><input type="radio" name="q4" value="no"> No</label>
        </div>
      </div>

      <div class="question">
        <label>5. Are you diabetic or pre-diabetic?</label>
        <div class="options">
          <label><input type="radio" name="q5" value="yes"> Yes</label>
          <label><input type="radio" name="q5" value="no"> No</label>
        </div>
      </div>

      <div class="question">
        <label>6. Do you engage in regular physical activity?</label>
        <div class="options">
          <label><input type="radio" name="q6" value="yes"> Yes</label>
          <label><input type="radio" name="q6" value="no"> No</label>
        </div>
      </div>

      <div class="question">
        <label>7. Do you consume a balanced diet (low in salt, sugar, fat)?</label>
        <div class="options">
          <label><input type="radio" name="q7" value="yes"> Yes</label>
          <label><input type="radio" name="q7" value="no"> No</label>
        </div>
      </div>

      <div class="question">
        <label>8. Do you experience chest pain or shortness of breath?</label>
        <div class="options">
          <label><input type="radio" name="q8" value="yes"> Yes</label>
          <label><input type="radio" name="q8" value="no"> No</label>
        </div>
      </div>

      <div class="question">
        <label>9. Is your BMI (Body Mass Index) over 25?</label>
        <div class="options">
          <label><input type="radio" name="q9" value="yes"> Yes</label>
          <label><input type="radio" name="q9" value="no"> No</label>
        </div>
      </div>

      <div class="question">
        <label>10. Do you have high levels of stress regularly?</label>
        <div class="options">
          <label><input type="radio" name="q10" value="yes"> Yes</label>
          <label><input type="radio" name="q10" value="no"> No</label>
        </div>
      </div>

      <button type="submit">Submit</button>

    </form>

    <p id="result"></p>
  </div>

  <!-- JavaScript for Feedback Logic -->
  <script>
    document.getElementById("heartSurvey").addEventListener("submit", function(event) {
      event.preventDefault();

      let score = 0;
      for (let i = 1; i <= 10; i++) {
        const answer = document.querySelector(`input[name="q${i}"]:checked`);
        if (answer && answer.value === "yes") {
          score++;
        }
      }

      let feedback = "";
      if (score <= 3) {
        feedback = "ðŸŸ¢ Low Heart Risk. Keep up the healthy habits!";
      } else if (score <= 6) {
        feedback = "ðŸŸ  Moderate Heart Risk. Consider lifestyle improvements.";
      } else {
        feedback = "ðŸ”´ High Heart Risk. Please consult a healthcare professional.";
      }

      document.getElementById("result").textContent = feedback;
    });
  </script>

</body>
</html>
